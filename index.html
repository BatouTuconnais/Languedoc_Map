<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MagnetMap - Carte Personnalisée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+4PcCPriWhvP0TkHjzD8wv1KD8ULdbz57wC7M1hZU="
    crossorigin=""
  />
  <!-- Leaflet Geocoder CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      /* Format A3 portrait ~ 297mm x 420mm */
      width: 794px;  /* 297mm to px (approx 96dpi) */
      height: 1123px; /* 420mm */
      border: 1px solid #333;
      margin-bottom: 10px;
    }
    #controls {
      width: 794px;
      background: #fff;
      padding: 10px;
      border: 1px solid #333;
      margin-bottom: 20px;
    }
    #city-name {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin-top: -10px;
      margin-bottom: 40px;
      min-height: 24px;
    }
    .layer-control {
      margin-bottom: 15px;
    }
    label {
      margin-right: 10px;
    }
    input[type="color"], input[type="range"] {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>MagnetMap - Carte Personnalisée</h1>
  <div id="map"></div>

  <div id="city-name"></div>

  <div id="controls">
    <h3>Personnalisation des couches</h3>
    <div class="layer-control" id="routes-control">
      <strong>Routes</strong>
      <label>Couleur:
        <input type="color" id="routes-color" value="#ff0000" />
      </label>
      <label>Transparence:
        <input type="range" id="routes-opacity" min="0" max="1" step="0.05" value="0.7" />
      </label>
    </div>

    <div class="layer-control" id="hydro-control">
      <strong>Hydrologie</strong>
      <label>Couleur:
        <input type="color" id="hydro-color" value="#0000ff" />
      </label>
      <label>Transparence:
        <input type="range" id="hydro-opacity" min="0" max="1" step="0.05" value="0.5" />
      </label>
    </div>

    <div class="layer-control" id="nature-control">
      <strong>Nature</strong>
      <label>Couleur:
        <input type="color" id="nature-color" value="#008000" />
      </label>
      <label>Transparence:
        <input type="range" id="nature-opacity" min="0" max="1" step="0.05" value="0.4" />
      </label>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-o9N1jrvO2pzh+5v4fnvU5zE4xR8B8A2+gljm6Lt5P7k="
    crossorigin=""
  ></script>
  <!-- Leaflet Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- Notre script -->
  <script src="script.js"></script>
</body>
</html>
