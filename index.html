<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MagnetMap - Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #map {
      width: 100%;
      height: 600px;
      margin-top: 10px;
      border: 2px solid #444;
    }
    .layer-control {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>MagnetMap - Carte interactive Languedoc</h1>

  <div class="layer-control">
    <label><input type="checkbox" id="routesChk" checked /> Routes</label>
    <label><input type="checkbox" id="hydroChk" checked /> Hydrologie</label>
    <label><input type="checkbox" id="natureChk" checked /> Végétation</label>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script JS externe -->
  <script src="script.js"></script>
</body>
</html>
